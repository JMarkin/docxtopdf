<!DOCTYPE html><html lang=en><head><title>Webpack Appw4kit</title><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta http-equiv=X-UA-Compatible content="IE=Edge"><meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"><meta name=apple-mobile-web-app-capable content=yes><link rel=manifest href=/manifest.json><script src=https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js></script><link rel="shortcut icon" href=/favicon.ico></head><body><div id=app></div><script type=text/javascript src=/docx-to-pdf.js></script></body><script>const test = () => {
    try {
      const docx = new DocxPdf({
        first_name: 'John',
        last_name: 'Doe',
        phone: '0652455478',
        description: 'New Website'
      });
      const doc = document.getElementById('app');
      docx.fromURL("https://docxtemplater.com/tag-example.docx", (promise) => {
        promise.then((data) => {
          data.getDataUrl((dataURL) => {
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', dataURL);
            iframe.setAttribute('width', '100%');
            iframe.setAttribute('style', 'position: absolute; top:0; height: 100%; left:0; border: none;');
            doc.appendChild(iframe);
          });
        });
      });
    } catch (e) {
      console.log(e);
    }
  }
  test();</script></html>
